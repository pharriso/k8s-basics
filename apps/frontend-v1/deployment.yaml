apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog
  labels:
    app: blog
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blog
  template:
    metadata:
      labels:
        app: blog
    spec:
      containers:
      - name: blog
        image: openshiftkatacoda/blog-django-py:latest
        ports:
        - containerPort: 8080
        env:
        - name: BLOG_SITE_NAME
          value: OpenShift Blog
