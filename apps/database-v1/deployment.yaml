kind: Deployment
apiVersion: apps/v1
metadata:
  name: mongodb-community-server
  labels:
    app: workshop
    app.kubernetes.io/part-of: workshop
    app.kubernetes.io/instance: mongodb-community-server
    app.kubernetes.io/component: mongodb-community-server
    app.openshift.io/runtime: mongodb
    role: database
    app.kubernetes.io/name: mongodb-community-server
    component: mongodb-community-server
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: mongodb-community-server
  template:
    metadata:
      labels:
        app: mongodb-community-server
        component: mongodb-community-server
        deployment: mongodb-community-server
        role: database
    spec:
      volumes:
        - name: national-parks-database
          persistentVolumeClaim:
            claimName: national-parks-database
      containers:
        - name: mongodb-community-server
          image: 'quay.io/mongodb/mongodb-community-server:latest'
          ports:
            - containerPort: 27017
              protocol: TCP
          volumeMounts:
            - name: national-parks-database
              mountPath: /data/configdb
            - name: national-parks-database
              mountPath: /data/db
          imagePullPolicy: Always